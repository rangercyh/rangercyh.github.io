{% if page.style %}
<link href="{{ site.baseurl }}/assets/css/{{ page.style }}/bootstrap.min.css" rel="stylesheet" />
<link href="{{ site.baseurl }}/assets/css/{{ page.style }}/style.css" rel="stylesheet" />
{% else %}
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
/>
<link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
{% endif %}
